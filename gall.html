<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
    <style>
        /* Your existing CSS code here */
        /* Additional styles for the image carousel */
        .carousel-container {
            position: relative;
            display: flex;
            overflow: hidden;
            max-width: 100%;
            margin-top: 20px;
        }
        body{
            background: linear-gradient(to bottom,  #52eb66,#82c2ec,#303952);

        }
        .carousel {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slide {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s, box-shadow 0.5s;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s;
            transform-origin: center center;
        }

        /* Style for previous and next buttons (optional) */
        .prev, .next {
            cursor: pointer;
            padding: 10px;
            background-color: #303952;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        /* Center the buttons horizontally */
        .prev, .next {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        /* Hide the previous and next buttons on mobile screens */
        @media screen and (max-width: 768px) {
            .prev, .next {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>

    <script>
        // JavaScript for the image carousel
        const slides = document.querySelector(".carousel");
        let currentIndex = 0;

        function showSlide(index) {
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.children.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.children.length) % slides.children.length;
            showSlide(currentIndex);
        }

        // Automatic slide change (adjust the interval as needed)
        setInterval(nextSlide, 4000);
        showSlide(currentIndex);
    </script>
</body>
